<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings - Runner Checkpoint Logger</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div id="auth-container">
    <div class="auth-box">
      <h2><i class="fas fa-lock"></i> Admin Login</h2>
      <div class="input-group">
        <div class="input-wrapper">
          <label for="adminPassword">Password</label>
          <input type="password" id="adminPassword" placeholder="Enter admin password">
        </div>
        <div class="button-group">
          <button onclick="authenticateAdmin()"><i class="fas fa-sign-in-alt"></i> Login</button>
        </div>
      </div>
    </div>
  </div>

  <div id="main-content" style="display: none;">
    <header>
      <div class="header-container">
        <div class="logo">
          <i class="fas fa-running logo-icon"></i>
          <h1>Runner Checkpoint Logger</h1>
        </div>
        <div class="event-name">
          <h2 id="settingsRaceEventName">Not Set</h2>
        </div>
        <nav>
          <a href="index.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
          <a href="leaderboard.html"><i class="fas fa-trophy"></i> Leaderboard</a>
          <a href="settings.html" class="active"><i class="fas fa-cog"></i> Settings</a>
          <button class="logout-btn" onclick="logoutAdmin()"><i class="fas fa-sign-out-alt"></i> Logout</button>
          <button class="theme-toggle" onclick="toggleTheme()"><i class="fas fa-moon"></i></button>
        </nav>
      </div>
    </header>

    <main>
      <section class="section">
        <div class="section-header">
          <h2><i class="fas fa-flag"></i> Race Event Setup</h2>
        </div>
        <div class="section-body">
          <div class="input-group">
            <div class="input-wrapper">
              <label for="raceEventName">Race Event Name</label>
              <input type="text" id="raceEventName" placeholder="Enter race event name">
            </div>
            <div class="button-group">
              <button class="primary" onclick="saveRaceEventName()"><i class="fas fa-save"></i> Save</button>
            </div>
          </div>
          <div class="current-event">
            <h3>Current Race Event: <span id="currentEventDisplay">Not Set</span></h3>
          </div>
        </div>
      </section>

      <section class="section">
        <div class="section-header">
          <h2><i class="fas fa-map-marker-alt"></i> Checkpoint Management</h2>
        </div>
        <div class="section-body">
          <div class="input-group">
            <div class="input-wrapper">
              <label for="checkpointName">Checkpoint Name</label>
              <input type="text" id="checkpointName" placeholder="Enter checkpoint name">
            </div>
            <div class="button-group">
              <button class="primary" onclick="addCheckpoint()"><i class="fas fa-plus"></i> Add Checkpoint</button>
            </div>
          </div>
          <div class="log-container">
            <h3>Current Checkpoints</h3>
            <ul class="log-list" id="checkpointList"></ul>
          </div>
        </div>
      </section>
    </main>
  </div>

  <footer>
    Â© 2025 Runner Checkpoint Logger | Powered by xAI
  </footer>
</body>
</html>
